<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-klas">
  <template>
    <style>

    </style>


    <template is="dom-repeat" items="[[klas]]">
      {{item}}<br>
    </template>

    <iron-ajax
      id="ajax_klas"
      method="POST"
      url="/klas/info"
      handle-as="json"
      on-response="ajax_klas_handler">
    </iron-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-klas',

        properties: {
          studenten: {
            value: [

            ],
          },
        },

        test_button_handler: function() {

          this.$.ajax_test.contentType="application/json";
          this.$.ajax_test.body={
            "gebruikersnaam":"stefan.deraadt@student.hu.nl",
            "status":"afwezig",
            "dagDeel":"middag",
            "datum":"02-03-2017"
          };
          this.$.ajax_test.generateRequest();
        },

        ajax_klas_handler: function(request) {
          this.studenten = request.detail.response.studenten;


        },

      });

    })();
  </script>
</dom-module>
